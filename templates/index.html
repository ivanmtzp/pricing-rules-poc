{% extends "base.html" %}

{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.expression.label }} <br/>
            {{ form.expression(size=32) }} <br/>
            {{ form.code.label }} <br/>
            {{ form.code(cols="35", rows="20") }} <br/>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
