{% extends "base.html" %}

{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.expression.label }}<br>
            {{ form.expression(size=32) }}
        </p>           
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
